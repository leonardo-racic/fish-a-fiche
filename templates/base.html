{% block base %}
    <!DOCTYPE html>
    <html lang="en">
{% endblock %}

<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- This link is used to import Bootstrap's CSS, DO NOT REMOVE IT! -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Fish a fiche</title>
        <script>
            MathJax = {
            tex: {
                inlineMath: [
                ['$', '$'],
                ['\\(', '\\)']
                ]
            }
            }
            addEventListener('zero-md-rendered', () => MathJax.typeset())
        </script>
        <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
        <script
            type="module"
            src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
        ></script>
    {% endblock %}
</head>
<body>
    {% block header %}
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <a href="/cheet-sheet-market" class="nav-link px-2 link-dark">Cheat-Sheet Market</a>
                <a href="#" class="nav-link px-2 link-secondary">Home</a>
                {% if not logged_in %}
                    <a href="/login">
                        <button class="btn btn-outline-primary me-2">Login</button>
                    </a>
                    <a href="/sign-up">
                        <button class="btn btn-primary">Sign-up</button>
                    </a>
                {% else %}


                    <a href="/sign-out">
                        <button class="btn btn-outline-primary me-2">Sign-out</button>
                    </a>
                    <a href="/profile/{{token}}">
                        <button class="btn btn-primary me-2">Profile</button>
                    </a>


                    <a href="/upload">
                        <button class="btn btn-outline-primary me-2">Upload</button>
                    </a>
                    <a href="/create-cheat-sheet">
                        <button class="btn btn-outline-primary me-2">Create</button>
                    </a>

                {% endif %}
            </ul>
        </header>
    {% endblock %}
    {% block body %}
    {% endblock %}
</body>
