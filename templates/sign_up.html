{% extends "base.html" %}


{% block body %}
    <div class="container">
        <h6 class="display-6 mb-2">Sign up</h6>
        <form method="post" action="/sign-up">
            <div class="form-group mb-2">
                <label class="form-label" for="username-input">Username</label>
                <input name="username" type="text" id="username-input" class="form-control" autocomplete="off"/>
            </div>


            <div class="form-group mb-2">
                <label class="form-label" for="password-input">Password</label>
                <input name="password" type="password" id="password-input" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4" id="sign-up-button" >Sign in</button>
        </form>
    </div>
    <script src="/static/js/sign-up-input.js"></script>
{% endblock %}
