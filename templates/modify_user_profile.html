{% extends "base.html" %}

{% block body %}
    <div class="container">
        {% if logged_in %}
            <form method="post" action="/modify-profile" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            {% if profile_picture == "" %}
                                <svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                                </svg>
                            {% else %}
                                <img src={{profile_picture}} class="rounded-circle img-responsive" alt="profile icon">
                            {% endif %}
                            <input type="text" name="new_image_input" placeholder="Image url" autocomplete="off"/>
                            <div class="mt-3">
                                <input type="text" class="form-control" placeholder="Username" value={{username}} name="username_input" autocomplete="off"/>
                                <textarea class="form-control" placeholder="Description" name="description_input">{{description}}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <h4>My public cheat-sheet</h4>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Save changes</button>
            </form>
        {% else %}
            <h1>You are not logged in.</h1>
            <h2>Please log in, or sign up if you do not have an account.</h2>
        {% endif %}
    </div>
{% endblock %}
