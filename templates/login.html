<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This link is used to import Bootstrap's CSS, DO NOT REMOVE IT! -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Fish a fiche</title>
</head>


<body>
    <div class="container">
        <form method="post" action="/login">
            <div class="form-outline mb-4">
                <label class="form-label" for="username-input">Username</label>
                <input name="username" type="text" id="username-input" class="form-control" autocomplete="off"/>
            </div>


            <div class="form-outline mb-4">
                <label class="form-label" for="password-input">Password</label>
                <input name="password" type="password" id="password-input" class="form-control"/>
            </div>


            {% if input_not_valid %}
                <p class="text-warning">
                    Your input (username and/or password) is <strong>invalid</strong>.
                </p>
            {% elif username_does_not_exist %}
                <p class="text-warning">
                    The username you have input <strong>does not match</strong> with any account stocked in the database.
                </p> 
            {% elif incorrect_password %}
                <p class="text-warning">
                    The password you have input is <strong>incorrect</strong>.
                </p>
            {% endif %}


            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        </form>
    </div>

    
    <!-- These scripts are necessary for Bootstrap to work, DO NOT REMOVE THEM! -->
    <script 
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"
    ></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"
    ></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
    ></script>
</body>


</html>
